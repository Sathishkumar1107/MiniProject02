<!-- appointment-success.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-success">Appointment Booked Successfully!</h2>

    <div class="mt-4">
        <p><strong>Appointment ID:</strong> <span th:text="${appointment.id}"></span></p>
        <p><strong>Patient Name:</strong> <span th:text="${appointment.patient.name}"></span></p>
        <p><strong>Doctor Name:</strong> <span th:text="${appointment.doctor.name}"></span></p>
        <p><strong>Appointment Date:</strong> <span th:text="${#dates.format(appointment.appointmentDate, 'dd-MM-yyyy HH:mm')}"></span></p>
        <p><strong>Status:</strong> <span th:text="${appointment.status}"></span></p>
    </div>

    <a href="/appointments" class="btn btn-primary mt-3">Book Another Appointment</a>
</div>
</body>
</html>
