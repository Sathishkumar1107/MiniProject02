<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/styles.css}"></head>
<body>
<div class="container mt-5">
    <h2>Patient Profile</h2>

    <div class="card p-3 mt-4">
        <h4 th:text="${patient.name}">Patient Name</h4>
        <p><strong>Email:</strong> <span th:text="${patient.email}"></span></p>
        <p><strong>Contact:</strong> <span th:text="${patient.contact}"></span></p>
        <p><strong>Medical History:</strong> <span th:text="${patient.medicalHistory}"></span></p>
    </div>
</div>
</body>
</html>
