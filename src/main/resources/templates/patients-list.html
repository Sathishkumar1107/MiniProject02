<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registered Patients</h2>
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Medical History</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}">1</td>
            <td th:text="${patient.name}">John Doe</td>
            <td th:text="${patient.email}">john@example.com</td>
            <td th:text="${patient.contact}">1234567890</td>
            <td th:text="${patient.medicalHistory}">None</td>
            <td>
                <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-info btn-sm">View Profile</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
