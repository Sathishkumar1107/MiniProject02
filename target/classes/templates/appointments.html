<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/styles.css}">
<body>
<div class="container mt-5">
    <h2>Book Appointment</h2>

    <form action="#" th:action="@{/appointments}" method="post" class="mt-4">
        <div class="mb-3">
            <label>Patient ID</label>
            <input type="number" name="patientId" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Doctor ID</label>
            <input type="number" name="doctorId" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Appointment Date</label>
            <input type="datetime-local" name="appointmentDate" class="form-control" required>
        </div>

        
		<button type="submit" class="btn btn-success">Book Appointment</button>
    </form>
</div>
</body>
</html>
