<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/styles.css}"></head>
<body>
<div class="container mt-5">
    <h2>Patient Registration</h2>
		<form th:action="@{/register}" th:object="${patient}" method="post" class="mt-4">


        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label>Contact</label>
            <input type="text" class="form-control" th:field="*{contact}" placeholder="Enter contact" required>
        </div>

        <div class="mb-3">
            <label>Medical History</label>
            <textarea class="form-control" th:field="*{medicalHistory}" placeholder="Describe medical history"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
		<a href="/patients/list" class="btn btn-success">View All Patients</a>
		<a href="/medications" class="btn btn-success">View Medication</a>
		<a href="/appointments" class="btn btn-success">Book Appointment</a>

    </form>
</div>
</body>
</html>
